<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-container">
                <!-- Registration Data Section -->
                <div class="form-section">
                    <div class="form-title">Registration Form</div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <img src="username.png" alt="username">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <img src="email.png" alt="email">
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <img src="pswd.png" alt="password">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="password-confirm">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>
                </div>
                
                <!-- Personal Data Section -->
                <div class="form-section">
                    <div class="form-title">Personal Details</div>
                    
                    <div class="form-group">
                        <input type="text" id="first-name" name="first-name" placeholder="First name">
                        <input type="text" id="last-name" name="last-name" placeholder="Last name">
                    </div>

                    <div class="form-group">
                        <select id="Sex" class="male-female">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <input type="date" id="birth-date" name="birth-date">
                    </div>
                </div>
                
                <!-- Newsletter and Terms Section -->
                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">I want to receive news and special offers</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree with the Terms and Conditions</label>
                    </div>
                </div>
            </div>    
            <div class="button-container">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
