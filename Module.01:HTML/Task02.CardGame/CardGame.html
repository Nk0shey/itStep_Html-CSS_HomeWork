<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Карточная игра</h1>
<div class="card-game">
    <h2>Player 1:</h2>
    <div class="cards">
        <span class="card">2♣</span>
        <span class="card card-red">9♥</span>
        <span class="card card-red">6♥</span>
        <span class="card card-red">A♦</span>
        <span class="card">Q♠</span>
        <span class="card">J♣</span>
    </div>
    <h2>Player 2:</h2>
    <div class="cards">
        <span class="card card-red">3♥</span>
        <span class="card">A♣</span>
        <span class="card">10♣</span>
        <span class="card card-red">K♦</span>
        <span class="card">8♠</span>
        <span class="card card-red">3♥</span>
    </div>
</div>
</body>
</html>
